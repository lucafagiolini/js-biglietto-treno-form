<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body>

    <main>



        <div class="container">
            <div class="text-uppercase">
                <h1>treni taglia</h1>
            </div>

            <div class="d-flex justify-content-center ">
                <form class="d-flex flex-column ">
                    <h2 class="text-capitalize">generate your ticket</h2>
                    <hr>
                    <div class="d-flex ">


                        <div class="d-flex flex-column p-3">
                            <input class="my-2" id="name" type="text" placeholder="your name">
                            <input id="surname" type="text" placeholder="your surname">
                        </div>
                        <div class="d-flex flex-column p-3 ">
                            <input class="my-2" id="km-number" type="number" placeholder="insert km">
                            <input id="user-age" type="number" placeholder="your age">
                        </div>

                    </div>
                    <hr>
                    <div class="col-auto p-3">

                        <input class="" id="calc-button" type="button" value="calculate">
                    </div>
                </form>


                <div class="">
                    <p class="text-capitalize" id="print-name"></p>
                    <p id="print-price"></p>

                </div>
            </div>
        </div>

    </main>




    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

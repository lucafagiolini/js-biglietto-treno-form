<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body>

    <main>



        <div class="container">
            <div class="text-uppercase my-5 ">
                <h1 class="text-white">treni taglia</h1>
            </div>

            <div class="d-flex justify-content-center align-content-center flex-column  ">
                <form id="ticket-generator" class="d-flex flex-column rounded-5 px-3 ">
                    <h2 class="text-capitalize my-3">generate your ticket</h2>
                    <hr class="border-3">
                    <div class="d-flex  ">
                        <div class="d-flex flex-column p-3">

                            <span class="fw-bold">name:</span>
                            <input class="my-2 p-1" id="name" type="text" placeholder="your name">
                            <span class="fw-bold">surname:</span>
                            <input class="my-2 p-1" id="surname" type="text" placeholder="your surname">

                        </div>
                        <div class="d-flex flex-column p-3 ">
                            <span class="fw-bold">km amount:</span>
                            <input class="my-2 p-1 " id="km-number" type="number" placeholder="insert km">
                            <span class="fw-bold">your age:</span>
                            <input class="my-2 p-1 " id="user-age" type="number" placeholder="your age">
                        </div>
                    </div>
                    <hr class="border-3">
                    <div class="col-auto p-3">

                        <input class="p-2 rounded-2 text-white" id="calc-button" type="button" value="calculate">
                    </div>
                </form>


                <div id="result-container" class=" my-5 px-3 " style="display: none;">
                    <div class="d-flex justify-content-between p-4  ">
                        <div id="ticket-box" class="p-3 rounded-2">
                            <h2 class="text-capitalize">nome passeggero</h2>
                            <p class="text-capitalize" id="print-name"></p>
                        </div>
                        <div class="p-3 d-flex flex-column justify-content-between  ">
                            <h3 class="text-capitalize ">promo</h3>
                            <p class="fw-bolder" id="print-promo"></p>

                        </div>
                        <div class=" p-3 ">
                            <h3 class="text-capitalize ">carrozza</h3>
                            <p class="fw-bolder" id="print-coach-number"></p>
                        </div>
                        <div class=" p-3 ">
                            <h3 class="text-capitalize ">codice cp</h3>
                            <p class="fw-bolder" id="print-cp-code"></p>
                        </div>
                        <div class=" p-3 ">
                            <h3 class="text-capitalize ">ticket price</h3>
                            <p class="fw-bolder" id="print-price"></p>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>




    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

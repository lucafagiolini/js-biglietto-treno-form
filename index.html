<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body>

    <main class="d-flex flex-column ">
        <h1>Thanks for traveling with us.</h1>
        <div class="input-group">
            <span class="input-group-text">ID</span>
            <input id="user-name" type="text" aria-label="First name" class="form-control"
                placeholder="Your first name">
            <input id="user-lastname" type="text" aria-label="Last name" class="form-control"
                placeholder="Your last name">
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">KM</span>
            <input id="km-number" type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" placeholder="Km amount">
        </div>

        <input id="under-age" class="btn btn-primary" type="button" value="Under 18">
        <input class="btn btn-primary" type="button" value="Over 18">
        <input class="btn btn-primary" type="button" value="Over 65">
        <button id="generate" type="button" class="btn btn-outline-danger">GENERATE</button>


        <button type="button" id="price" class="btn btn-outline-warning col-auto fs-4"></button>
    </main>




    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
